{% load static %}
<html>

<head>
  <title>Мой блог</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar bg-light">
  <div class="col-lg-8 mx-auto">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Мой блог</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" style="text-decoration: none">
            <i class="bi-plus"></i>
            <label style="cursor: pointer">Добавить пост</label>
          </a>
          {% endif %}
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                {% if user.is_authenticated %}
                  <div style="margin-left: auto; margin-right: 0">
                    <label>{{ user.get_username }}</label>
                    <a class="btn btn-danger ms-2" href="{% url 'logout' %}">Выйти</a>
                  </div>
                  {% else %}
                    <div style="margin-left: auto; margin-right: 0">
                      <a class="btn btn-success ms-2" href="{% url 'login' %}">Войти</a>
                    </div>
                {% endif %}
          </div>
        </div>
      </nav>
  </div>
</nav>


  <div class="col-lg-8 mx-auto p-4">

        {%block content%}
        {%endblock%}

        <p>НИЯУ МИФИ · © 2022</p>

        {% block footer %}

        {% endblock %}
  </div>
</body>

</html>
